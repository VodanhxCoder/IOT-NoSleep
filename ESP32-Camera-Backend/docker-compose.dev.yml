version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: esp32_mongo_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    networks:
      - esp32_network

  # Backend Application (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esp32_backend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/esp32_security
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - esp32_network

networks:
  esp32_network:
    driver: bridge
