  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esp32_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # - MONGO_URI=mongodb://mongo:27017/esp32_security # Commented out to use .env value (Atlas)
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - esp32_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  esp32_network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
